<div class="container body">
  <div class="header-title text-center py-4">
    <h1>Banco Digital Pro</h1>
    <p>Selecione qual conta quer acessar?</p>
  </div>

  <div class="row justify-content-center">
    <div
      class="col-md-6 col-lg-4 mb-4"
      *ngFor="let conta of contas"
      (click)="selecionarConta(conta)"
    >
      <div
        class="card h-100 shadow-sm rounded-4 card-conta"
        [class.card-conta-selecionada]="conta === contaSelecionada"
      >
        <div class="card-header text-white">
          <strong>{{ conta.nome }}</strong>
        </div>
        <div class="card-body">
          <p><strong>CPF/CNPJ:</strong> {{ conta.cpfOuCnpj }}</p>
          <p><strong>Banco:</strong> {{ conta.banco }}</p>
          <p><strong>Agência:</strong> {{ conta.agencia }}</p>
          <p><strong>Número da conta:</strong> {{ conta.numero }}</p>
          <p><strong>Tipo:</strong> {{ conta.tipo }}</p>
          <p>
            <strong>Saldo:</strong>
            <span
              [ngClass]="{
                'text-danger': conta.saldo <= 0,
                'text-success': conta.saldo > 0
              }"
            >
              R$ {{ conta.saldo | number: '1.2-2' }}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
