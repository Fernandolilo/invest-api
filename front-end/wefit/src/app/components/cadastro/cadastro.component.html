
<div class="parent">
  
    <div class="wrapper">
    <form #form="ngForm" (ngSubmit)="save(form)" class="needs-validation" novalidate>
      <h3>Cadastro</h3>
    
      <div class="input-box">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="cad.nome" required minlength="3" placeholder="Digite o nome">
        <div *ngIf="form.submitted && form.controls['nome'].invalid" class="invalid-feedback d-block">
          <div *ngIf="form.controls['nome'].errors?.['required']">Nome é obrigatório.</div>
          <div *ngIf="form.controls['nome'].errors?.['minlength']">Nome deve ter pelo menos 3 caracteres.</div>
        </div>
      </div>
    
      <div class="input-box">
        <label for="cpfOuCnpj" class="form-label">CPF ou CNPJ</label>
        <input type="text" id="cpfOuCnpj" name="cpfOuCnpj" class="form-control" [(ngModel)]="cad.cpfOuCnpj" required placeholder="Digite o CPF ou CNPJ">
        <div *ngIf="form.submitted && form.controls['cpfOuCnpj'].invalid" class="invalid-feedback d-block">
          <div *ngIf="form.controls['cpfOuCnpj'].errors?.['required']">CPF ou CNPJ é obrigatório.</div>
        </div>
      </div>
    
      <div class="input-box">
        <label for="celular" class="form-label">Celular</label>
        <input type="tel" id="celular" name="celular" class="form-control" [(ngModel)]="cad.celular" required placeholder="Digite o celular">
        <div *ngIf="form.submitted && form.controls['celular'].invalid" class="invalid-feedback d-block">
          <div *ngIf="form.controls['celular'].errors?.['required']">Celular é obrigatório.</div>
        </div>
      </div>
    
      <div class="input-box">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" name="telefone" class="form-control" [(ngModel)]="cad.telefone" placeholder="Digite o telefone">
      </div>
    
      <div class="input-box">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="cad.email" required placeholder="Digite o e-mail">
        <div *ngIf="form.submitted && form.controls['email'].invalid" class="invalid-feedback d-block">
          <div *ngIf="form.controls['email'].errors?.['required']">E-mail é obrigatório.</div>
        </div>
      </div>
    
      <div class="input-box">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" name="tipo" class="form-control" [(ngModel)]="cad.tipo" required>
          <option value="" disabled selected>Selecione o tipo</option>
          <option value="fisica">PESSOA_FISICA</option>
          <option value="juridica">PESSOA_JURIDICA</option>
        </select>
        <div *ngIf="form.submitted && form.controls['tipo'].invalid" class="invalid-feedback d-block">
          <div *ngIf="form.controls['tipo'].errors?.['required']">Tipo é obrigatório.</div>
        </div>
      </div>
      
      <div class="input-box">
        <label for="perfil" class="form-label">Perfil</label>
        <select id="perfil" name="perfil" class="form-control" [(ngModel)]="cad.perfil" required>
          <option value="" disabled selected>Selecione o perfil</option>
          <option value="comprador">COMPRADOR</option>
          <option value="vendedor">VENDEDOR</option>
        </select>
        <div *ngIf="form.submitted && form.controls['perfil'].invalid" class="invalid-feedback d-block">
          <div *ngIf="form.controls['perfil'].errors?.['required']">Perfil é obrigatório.</div>
        </div>
      </div>

      <div class="input-box">
        <label for="role" class="form-label">Nivel de acesso</label>
        <select id="role" name="role" class="form-control" [(ngModel)]="cad.role" required>
          <option value="" disabled selected>Selecione um nivel</option>
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
        </select>
        <div *ngIf="form.submitted && form.controls['role'].invalid" class="invalid-feedback d-block">
          <div *ngIf="form.controls['role'].errors?.['required']">Nível de acesso é obrigatório.</div>
        </div>
      </div>
      
    
      <div class="input-box">
        <label for="senha" class="form-label">Senha</label>
        <input 
          type="password" 
          id="senha" 
          name="senha" 
          class="form-control" 
          [(ngModel)]="cad.senha" 
          #senha="ngModel" 
          required 
          placeholder="Digite a senha">
      
        <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="invalid-feedback d-block">
          <div *ngIf="senha.errors?.['required']">Senha é obrigatória.</div>
        </div>
      </div>
      
    
      <h3>Endereço</h3>
    
      <div class="input-box">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" name="cep" class="form-control" [(ngModel)]="end.cep" required placeholder="Digite o CEP">
      </div>
    
      <div class="input-box">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" id="logradouro" name="logradouro" class="form-control" [(ngModel)]="end.logradouro" required placeholder="Digite o logradouro">
      </div>
    
      <div class="input-box">
        <label for="numero" class="form-label">Número</label>
        <input type="text" id="numero" name="numero" class="form-control" [(ngModel)]="end.numero" required placeholder="Digite o número">
      </div>
    
      <div class="input-box">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" id="complemento" name="complemento" class="form-control" [(ngModel)]="end.complemento" placeholder="Digite o complemento">
      </div>
    
      <div class="input-box">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" id="bairro" name="bairro" class="form-control" [(ngModel)]="end.bairro" required placeholder="Digite o bairro">
      </div>
    
      <div class="input-box">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" name="cidade" class="form-control" [(ngModel)]="end.cidade" required placeholder="Digite a cidade">
      </div>
    
      <div class="input-box">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" id="estado" name="estado" class="form-control" [(ngModel)]="end.estado" required placeholder="Digite o estado">
      </div>
    
      <div class="input-confirm">
        <label>
          <input type="checkbox" name="confirme" [(ngModel)]="cad.confirme" />
          Confirmo os dados e aceito os termos
        </label>
      </div>
    
      <button type="submit" class="btn btn-primary">
        <span>Salvar</span>
      </button>
      
    </form>
    </div>
    </div>
