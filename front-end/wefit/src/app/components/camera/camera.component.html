<video #video autoplay playsinline *ngIf="!capturedImage"></video>

<img *ngIf="capturedImage" [src]="capturedImage" alt="Imagem capturada" class="img-thumbnail" />

<div class="mt-2">
  <button *ngIf="!capturedImage" (click)="capture()" class="btn btn-primary me-2">Capturar</button>
  <button *ngIf="capturedImage" (click)="confirm()" class="btn btn-success me-2">Confirmar</button>
  <button *ngIf="capturedImage" (click)="retake()" class="btn btn-warning me-2">Refazer</button>
  <button (click)="stopCamera()" class="btn btn-danger">Finalizar CÃ¢mera</button>
</div>
