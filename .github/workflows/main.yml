name: Continuous Integration WeFit

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # BACK-END: Java & Maven
      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      # Build Conta (com Jacoco)
      - name: Build and test Conta (with coverage)
        run: mvn clean verify jacoco:report
        working-directory: ./back-end/conta

      # Build Gateway (sem Jacoco)
      - name: Build and test Gateway
        run: mvn clean verify
        working-directory: ./back-end/gateway

      # DOCKER: Login & Push
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wefit-app:latest .
        working-directory: ./back-end

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/wefit-app:latest
