name: Continuous Integration WeFit

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # FRONT-END: Build Angular
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Angular dependencies
        run: npm install
        working-directory: ./front-end/wefit-front  # Corrigido aqui

      - name: Build Angular app
        run: npm run build --prod
        working-directory: ./front-end/wefit-front  # Corrigido aqui

      # BACK-END: Java & Maven
      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Build and run tests with coverage
        run: mvn clean verify jacoco:report
        working-directory: ./back-end

      # DOCKER: Login & Push
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wefit-app:latest .
        # ajuste o caminho do Dockerfile se necess√°rio

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/wefit-app:latest
